<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiringStack - Practical Tools and Resources for Engineering Leaders</title>
    <meta name="description" content="Practical tools and resources for engineering leaders building better hiring systems.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-gradient-to-br from-primary-600 to-primary-800 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-lg">H</span>
            </div>
            <span class="text-xl font-semibold text-gray-900">HiringStack</span>
          </a>
        </div>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-gray-700 hover:text-primary-600 font-medium transition-colors duration-200">Home</a>
          <a href="job-description-evaluator.html" class="text-gray-700 hover:text-primary-600 font-medium transition-colors duration-200">Tools</a>
          <a href="/resources" class="text-gray-700 hover:text-primary-600 font-medium transition-colors duration-200">Resources</a>
          <a href="/open-source" class="text-gray-700 hover:text-primary-600 font-medium transition-colors duration-200">Open Source</a>
        </div>
        
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button type="button" class="text-gray-700 hover:text-primary-600 focus:outline-none" id="mobile-menu-button">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Mobile Menu -->
      <div class="hidden md:hidden pb-4" id="mobile-menu">
        <div class="flex flex-col space-y-2">
          <a href="/" class="text-gray-700 hover:text-primary-600 font-medium py-2 transition-colors duration-200">Home</a>
          <a href="job-description-evaluator.html" class="text-gray-700 hover:text-primary-600 font-medium py-2 transition-colors duration-200">Tools</a>
          <a href="/resources" class="text-gray-700 hover:text-primary-600 font-medium py-2 transition-colors duration-200">Resources</a>
          <a href="/open-source" class="text-gray-700 hover:text-primary-600 font-medium py-2 transition-colors duration-200">Open Source</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full text-center">
      <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-6">
        HiringStack
      </h1>
      
      <p class="text-lg sm:text-xl text-gray-600 mb-4 leading-relaxed">
        Practical tools and resources for engineering leaders building better hiring systems.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a href="job-description-evaluator.html" class="w-full sm:w-auto px-8 py-3 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition-colors duration-200 shadow-md hover:shadow-lg">
          Try the Tools
        </a>
        <a href="/resources" class="w-full sm:w-auto px-8 py-3 bg-white text-primary-600 font-semibold rounded-lg border-2 border-primary-600 hover:bg-primary-50 transition-colors duration-200">
          Get Resources
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-gray-500">
        Built by <a href="https://linkedin.com/in/hamidmoosavian" class="text-primary-600 hover:text-primary-700 font-medium transition-colors duration-200">Hamid Moosavian</a>
      </p>
    </div>
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
